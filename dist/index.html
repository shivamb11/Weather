<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Weather Widget</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;900&family=Poppins&family=Roboto&family=Roboto+Condensed:wght@300&family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <h1 class="title">Weather App</h1>

    <section class="outer-container">
        <div class="container-top">
            <div>
              <form action="" class="form-input">
                <input type="text" name="location" class="location-input" placeholder="Please enter a city"/>
                <button class="search">
                    <i class="fa-solid fa-magnifying-glass fa-xl" style="color: #ffffff"></i>
                </button>
              </form>
            </div>
            <div class="time">
                <h2 class="time1"></h2>
                <h4 class="time2"></h4>
            </div>   
        </div>

        <div class="container-body">
            <p class="zone"><span class="timezone hide">Timezone : </span></p>
            <label class="switch hide">
                <input type="checkbox" class="temp-btn">
                <span class="slider round"></span>
            </label>
            <div class="duration">
                <button class="daily-btn hide">Daily</button>
                <button class="hourly-btn hide">Hourly</button>
            </div>
            <div>
                <div class="daily-container hide">
                    <div class="temp-card" id="day1"></div>
                    <div class="temp-card" id="day2"></div>
                    <div class="temp-card" id="day3"></div>
                </div>    
                <div class="hourly-container hide">
                    <div class="temp-card" id="hour1"></div>
                    <div class="temp-card" id="hour2"></div>
                    <div class="temp-card" id="hour3"></div>
                </div>
            </div>
        </div>
    </section>    

    <script src="https://kit.fontawesome.com/64d8500afc.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    
</body>
</html>
